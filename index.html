<!DOCTYPE html>
<html>

    <div class="row">
      <h2 class="grid-3">Data:</h2>
      <input class="grid-5 input-data" type="date" name="" value="">
    </div>
    <div class="row">
      <h3 class="grid-1">PHP:</h3> <span class="grid-2 time-php"></span>
      <h3 class="grid-1">JS:</h3> <span class="grid-2 time-js"></span>
    </div>
    <br>
    <div class="row">
      <h2 class="grid-3">Regra de TrÃªs:</h2>

        </div>
        <div class="row">
          <input class="grid-2 input-x"type="number" placeholder="x">

</html>
